<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Whack-a-Virus</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <main>
        <header>
          <h1>Whack-a-Virus</h1>
        </header>
        <button class="btn-start" id="btn-start">Start Game</button>
      </main>
      <div hidden class="game-container" id="game-container">
        <div class="counters" id="score-box">
          <h2>Score</h2>
          <p id="score-num">0</p>
        </div>
        <!-- end score-box -->
        <div class="counters" id="timer-box">
          <h2>Timer</h2>
          <p id="timer-num">0</p>
        </div>
        <!-- end timer-num -->
        <div class="row">
          <div class="box">
            <img src="./assets/virus.png" alt="virus" class="virus-pic"
            id="virus-02">
            <img src="./assets/cough.png" alt="cough" class="cough-pic">
            <div class="mask"></div>
            <!-- end mask -->
          </div>
          <!-- end box -->
          <div class="box">
            <img src="./assets/virus.png" alt="virus" class="virus-pic"
            id="virus-02">
            <img src="./assets/cough.png" alt="cough" class="cough-pic">
            <div class="mask"></div>
            <!-- end mask -->
          </div>
          <!-- end box -->
          <div class="box">
            <img src="./assets/virus.png" alt="virus" class="virus-pic"
            id="virus-03">
            <img src="./assets/cough.png" alt="cough" class="cough-pic">
            <div class="mask"></div>
            <!-- end mask -->
          </div>
          <!-- end box -->
        </div>
        <!-- end row -->
        <div class="row">
          <div class="box">
            <img src="./assets/virus.png" alt="virus" class="virus-pic" id="virus-04">
            <img src="./assets/cough.png" alt="cough" class="cough-pic">
            <div class="mask"></div><!-- end mask -->
          </div><!-- end box -->
          <div class="box">
            <img src="./assets/virus.png" alt="virus" class="virus-pic" id="virus-05">
            <img src="./assets/cough.png" alt="cough" class="cough-pic">
            <div class="mask"></div><!-- end mask -->
          </div><!-- end box -->
          <div class="box">
            <img src="./assets/virus.png" alt="virus" class="virus-pic" id="virus-06">
            <img src="./assets/cough.png" alt="cough" class="cough-pic">
            <div class="mask"></div><!-- end mask -->
          </div><!-- end box -->
        </div><!-- end row -->
      </div><!-- end game-container -->
    </div><!-- end wrapper -->
    <script src="index.js"></script>
  </body>
</html>
